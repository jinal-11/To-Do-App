<!-- edit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Todo</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles can go here */
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Edit Todo</h1>
        <form action="{{ url_for('edit', index=index) }}" method="POST" class="mt-3">
            <div class="form-group">
                <input type="text" class="form-control" name="todo" value="{{ todo['task'] }}">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</body>
</html>
