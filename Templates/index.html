<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do app</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles can go here */
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Todos</h1>
        <ul class="list-group mt-3">
            {% for todo in todos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <input type="checkbox" class="mr-3" {% if todo['done'] %} checked {% endif %} disabled>
                    <span {% if todo['done'] %} style="text-decoration: line-through" {% endif %}>{{ todo['task'] }}</span>
                </div>
                <div>
                    <a href="{{ url_for('check', index=loop.index0) }}" class="btn btn-outline-success btn-sm mr-2">Check</a>
                    <a href="{{ url_for('edit', index=loop.index0) }}" class="btn btn-outline-primary btn-sm mr-2">Edit</a>
                    <a href="{{ url_for('delete', index=loop.index0) }}" class="btn btn-outline-danger btn-sm">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
        <form action="{{ url_for('add') }}" method="post" class="mt-4">
            <div class="form-group">
                <input type="text" class="form-control" name="todo" placeholder="Enter a new todo">
            </div>
            <button type="submit" class="btn btn-primary">Add Todo</button>
        </form>
    </div>
</body>
</html>
